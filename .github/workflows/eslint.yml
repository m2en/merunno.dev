name: eslint

on:
  push:
  pull_request:
    paths-ignore:
      - '**.md',
      - '.github/workflows/*.yml',

jobs:
  run_eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: yarn install
      - name: eslint
        run: yarn run lint
